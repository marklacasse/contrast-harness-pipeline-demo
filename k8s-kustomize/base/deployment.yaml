apiVersion: apps/v1
kind: Deployment
metadata:
  name: vulnerable-app
  labels:
    app: vulnerable-app
    contrast-agent: java
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vulnerable-app
  template:
    metadata:
      labels:
        app: vulnerable-app
    spec:
      containers:
        - name: vulnerable-app
          image: zencid/contrast-harness-pipeline-demo:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "default"
            - name: JAVA_OPTS
              value: "-Xmx512m -Xms256m"
            - name: CONTRAST__APPLICATION__NAME
              value: <+pipeline.variables.appName>
            - name: CONTRAST__APPLICATION__TAGS
              value: <+pipeline.variables.tags>
            - name: CONTRAST__APPLICATION__SESSION_METADATA
              value: branchName=<+codebase.branch>,buildNumber=<+pipeline.sequenceId>,committer=<+codebase.gitUser>
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
