apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base configuration
resources:
  - ../../base

# Namespace for dev environment
namespace: apps

# Dev-specific labels
commonLabels:
  environment: dev

# Override replicas for dev
replicas:
  - name: vulnerable-app
    count: 1

# Dev-specific Contrast configuration (merges with base)
configMapGenerator:
  - name: contrast-config
    behavior: merge
    literals:
      - CONTRAST__APPLICATION__TAGS=env:dev,team:demo

# Override image tag for dev (Harness will update this)
images:
  - name: zencid/contrast-harness-pipeline-demo
    newTag: latest

# Patches for dev-specific changes
patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "125m"
    target:
      kind: Deployment
      name: vulnerable-app
