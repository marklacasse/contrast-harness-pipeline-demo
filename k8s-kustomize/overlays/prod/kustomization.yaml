apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base configuration
resources:
  - ../../base

# Namespace for prod environment
namespace: production

# Prod-specific labels
commonLabels:
  environment: prod

# Keep 2 replicas for prod (from base)
replicas:
  - name: vulnerable-app
    count: 2

# Prod-specific Contrast configuration
configMapGenerator:
  - name: contrast-config
    behavior: merge
    literals:
      - CONTRAST__API__URL=https://app.contrastsecurity.com/Contrast
      - CONTRAST__APPLICATION__NAME=vulnerable-app-prod
      - CONTRAST__APPLICATION__TAGS=env:prod,team:demo,critical:true
      # Add your prod-specific Contrast API credentials here
      # - CONTRAST__API__SERVICE_KEY=your-prod-service-key
      # - CONTRAST__API__USER_NAME=your-prod-username
      # - CONTRAST__API__API_KEY=your-prod-api-key

# Override image tag for prod (Harness will update this)
images:
  - name: zencid/contrast-harness-pipeline-demo
    newTag: latest

# Patches for prod-specific changes
patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
    target:
      kind: Deployment
      name: vulnerable-app
