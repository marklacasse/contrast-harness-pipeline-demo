<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Misconfiguration</title><link rel="stylesheet" th:href="@{/css/style.css}"></head>
<body>
    <div class="container">
        <h1>⚙️ Security Misconfiguration (A05:2021)</h1>
        <a href="/" class="back-link">← Back to Home</a>
        <div class="test-section">
            <h2>Verbose Error Messages</h2>
            <p>Try: <code>abc</code> to trigger exception</p>
            <form action="/config/error-test" method="get">
                <input type="text" name="input" placeholder="Enter a number" required>
                <button type="submit">Test</button>
            </form>
        </div>
        <div class="test-section">
            <h2>Debug Information</h2>
            <p><a href="/config/debug">View Debug Info</a></p>
        </div>
        <div class="test-section">
            <h2>Default Credentials</h2>
            <p><a href="/config/admin-panel?user=admin&pass=admin">Admin Panel (admin/admin)</a></p>
        </div>
        <div class="test-section">
            <h2>Directory Listing</h2>
            <form action="/config/list-files" method="get">
                <input type="text" name="path" placeholder="Directory path" value="/" required>
                <button type="submit">List Files</button>
            </form>
        </div>
    </div>
</body>
</html>
