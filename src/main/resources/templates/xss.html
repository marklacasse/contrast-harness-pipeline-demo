<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>XSS</title><link rel="stylesheet" th:href="@{/css/style.css}"></head>
<body>
    <div class="container">
        <h1>üìú Cross-Site Scripting (A03:2021)</h1>
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <div class="test-section">
            <h2>Reflected XSS</h2>
            <p>Try: <code>&lt;script&gt;alert('XSS')&lt;/script&gt;</code></p>
            <form action="/xss/search" method="get">
                <input type="text" name="query" placeholder="Search query">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="test-section">
            <h2>Stored XSS (Comment)</h2>
            <form action="/xss/comment" method="post">
                <textarea name="comment" placeholder="Your comment" rows="3"></textarea>
                <button type="submit">Post Comment</button>
            </form>
        </div>
    </div>
</body>
</html>
